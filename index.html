<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side_scrolling_bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #eeeff0;
        }

        .container {
            background-color: #c8c5c9;
            width: 40%;
           
            display: flex;
            overflow: hidden;
            justify-content: space-around;
            border-radius: 10%;

        }

        .flex {
            display: flex;
            justify-content: center;
            padding-top: 43vh;
    width: 14vw;
            margin-left: auto;
            margin-right: auto;
        }

        .content {
            background-color: white;
            text-align: center;
          margin: 15%;
            position: relative;
            transition: all 2s;
            

        }

        .btn {
            width: 22%;
           
            margin-left: 14%;
            border: 2px solid white;
            border-radius: 70%;


        }

        .fa-js {
            font-size: 4em;
            position: relative;
            bottom: 3%;
            color: #040404;
            right: 2%;
            margin-top: 5%;


        }

        .fa-html5 {
            font-size: 4em;

            color: #040404;
        }

        .fa-css3-alt {
            font-size: 4em;

            color: #040404;
        }

       
        

        .fa-arrow-right {
            color: black;
            background-color: white;
        }
    </style>
</head>

<body>
    
    <div class="flex">
        <div class="container">
            <span class="content"><span class="fa-brands fa-js"></span></span>
            <span class="content"><i class="fa-brands fa-html5"></i></span>
            <span class="content"><i class="fa-brands fa-css3-alt"></i></span>


        </div>
        <button id="btn" class="fa-solid fa-arrow-right btn"></button>
    </div>
    <script>
        let btn = document.getElementById("btn");
        let number = 1
        btn.addEventListener("click", function click() {

            number++
            let cont = document.querySelectorAll(".content");
            cont.forEach(function position(spans) {
                spans.style.right = 76 * number + "px"
            })

            if (number == 2) {
                number = -1
            }
        });
    </script>
</body>

</html>
